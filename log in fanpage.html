            <div class="login-1">
                <div class="login-2">
                    <div>
                        <div class="login-word">
                            <h2>Login</h2>
                        </div>
                    
                        <hr/><br/>
                        <div class="input-box">
                            <label>Account no.</label>
                            <span class="icon">
                                <ion-icon name="person-outline"/>
                            </span><br/>
                            <input type="text" id="myUserN" required/>
                        </div><br/>
                    
                        <div class="input-box">
                            <label>Password</label>
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"/>
                            </span><br/>
                            <input type="password" id="myPassW" required/>
                        </div>
                        
                        <div class="checkbox">
                            <input type="checkbox"/>
                            <p>Remember me</p>
                        </div>
                    
                        <div class="button">
                            <a href="Atlantis_home.html"><button id="myButton">Log in</button></a>
                        </div>
                    
                        <div class="forgotten-password" id="welcome">
                            <a href="#">Forgotten password?</a>
                        </div>
                    </div>
                </div>
            </div>
